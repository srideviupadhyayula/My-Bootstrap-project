<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nsus Assesment</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="header">
      <a href="#default" class="logo">Nsus Group</a>
      <div class="header-right">
        <a class="active" href="#home"><i class="fa fa-home"></i> Home</a>
        <a href="#"><i class="fa fa-bell-o"></i>Notifications</a>
        <a href="#"><i class="fa fa-user-plus"></i>About</a>
        <a href="#">careers</a>
        <a href="#">Services</a>
      </div>
    </div>

    <div class="bs-example">
      <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button
                type="button"
                class="btn btn-link"
                data-toggle="collapse"
                data-target="#collapseOne"
              >
                1. What is gaming?
              </button>
            </h2>
          </div>
          <div
            id="collapseOne"
            class="collapse"
            aria-labelledby="headingOne"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <p>
                Gaming is my favourite
              </p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button
                type="button"
                class="btn btn-link collapsed"
                data-toggle="collapse"
                data-target="#collapseTwo"
              >
                2. Do you love gaming?
              </button>
            </h2>
          </div>
          <div
            id="collapseTwo"
            class="collapse show"
            aria-labelledby="headingTwo"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <p>
                Yes, I do
              </p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button
                type="button"
                class="btn btn-link collapsed"
                data-toggle="collapse"
                data-target="#collapseThree"
              >
                3. Which is game fo you like?
              </button>
            </h2>
          </div>
          <div
            id="collapseThree"
            class="collapse"
            aria-labelledby="headingThree"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <p>
                Chess
              </p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingFour">
            <h2 class="mb-0">
              <button
                type="button"
                class="btn btn-link collapsed"
                data-toggle="collapse"
                data-target="#collapseFour"
              >
                4. With whom do you play?
              </button>
            </h2>
          </div>
          <div
            id="collapseFour"
            class="collapse"
            aria-labelledby="headingFour"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <p>
                Mom
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="page-footer font-small unique-color-dark pt-4">
      <div
        class="navbar navbar-fixed-bottom footer"
        style="background-color: black;"
      >
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="col-xs-6 col-md-4 col-lg-3">
              <p>company Name</p>
            </div>
            <div class="col-xs-6 col-md-4 col-lg-3">
              <p>Products</p>
            </div>
            <div class="col-xs-6 col-md-4 col-lg-3">
              <p>Useful links</p>
            </div>
            <div class="col-xs-6 col-md-4 col-lg-3">
              <p>Contact</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.4.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
